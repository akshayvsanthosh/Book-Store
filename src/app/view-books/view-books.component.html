<div class="booksContainer">
    <div class="blurBooksContainer">
        <div class="container text-center">
            <div class="row">
                <!-- heading -->
                <div class="col-12 d-flex justify-content-between align-items-center pt-4">
                    <h1 class="text-white fw-bolder d-inline">BOOKS</h1>
                    <!-- dropdown -->
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Sort
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item">Sort By ID</a></li>
                        <li><a class="dropdown-item">Sort By Name</a></li>
                    </ul>
                </div>
                <!-- books -->
                <div class="col-12">
                    <div class="row mt-5">
                        <div *ngFor="let book of allBooks" class="col-12 col-md-6 col-lg-4 pt-3 pb-3 d-flex align-items-center justify-content-center">
                            <app-books [book]="book"></app-books>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
