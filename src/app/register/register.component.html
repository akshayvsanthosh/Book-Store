<div style="min-height: 100vh;margin-left:200px;" class="d-flex align-items-center justify-content-center w-75 p-5">
    <div class="shadow bg-info row rounded p-5 align-items-center">
        <div class="col-lg-6">
            <img src="https://cdni.iconscout.com/illustration/premium/thumb/task-registration-2081679-1756042.png" alt="" class="img-fluid">
        </div>
        <div class="col-lg-6">
            <form (ngSubmit)="register()" #registerForm="ngForm" class="rounded p-5 border">
                <h2 style="color: white;margin-bottom: 10px;">Welcome User !!</h2>
                <!-- name -->
                <div class="form-floating mb-3">
                    <input #name="ngModel" [(ngModel)]="username" name="username" type="text" class="form-control" id="floatingInputUsername" placeholder="Name" required pattern="[a-zA-Z]*">
                    <label for="floatingInput">Username</label>
                </div>
                <div *ngIf="name.invalid && name.touched" class="fw-bolder text-danger mb-3">*Invalid Username</div>
                <!-- email -->
                <div class="form-floating mb-3">
                    <input #useremail="ngModel" [(ngModel)]="email" name="email"  type="email" class="form-control" id="floatingInputEmail" placeholder="name@example.com" email required>
                    <label for="floatingInput">Email address</label>
                </div>
                <div *ngIf="useremail.invalid && useremail.touched" class="fw-bolder text-danger mb-3">*Invalid Username</div>
                <!-- password -->
                <div class="form-floating mb-3">
                    <input #userPassword="ngModel" [(ngModel)]="password" name="password" type="password" class="form-control" id="floatingPassword" placeholder="Password" required pattern="[a-zA-Z0-9]*">
                    <label for="floatingPassword">Password</label>
                </div>
                <div *ngIf="userPassword.invalid && userPassword.touched" class="fw-bolder text-danger mb-3">*Invalid Username</div>

                <div class="d-grid">
                    <button [disabled]="registerForm.invalid" type="submit" class="btn btn-primary">Register</button>
                    <p style="color:white;">Existing User? Click here to <a routerLink="/login">Login</a></p>
                </div>
            </form>
        </div>
    </div>
</div>
